{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

            <!-- Title -->
            <h3 class="mt-4">{{ post.title }}</h3>

            <!-- Author -->
            {#      <p class="lead">#}
            {#        #}
            {#        {{post.author.username}#}
            {#      </p>#}

            <hr>

            <!-- Date/Time -->
            <p>{{ post.date_pub }}</p>

            <hr>

            <!-- Preview Image -->
            {% if post.article_image %}
                <img class="img-fluid rounded" src="{{ post.article_image.url }}" alt="">
            {% endif %}

            <hr>

            <!-- Post Content -->
            <p class="lead">
                {{ post.body|safe }}
            </p>

            <hr>

        </div>
    </div>


{% endblock %}
