{% extends 'blog/base_blog.html'%}
{% block content %}
    {% load crispy_forms_tags %}

    <h3>Create Article</h3>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-danger">Create</button>
    </form>
{% endblock %}
