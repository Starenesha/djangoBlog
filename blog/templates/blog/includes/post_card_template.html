
<div class="row">
    <div class="col-md-12 offset-md-1">

        <!-- Post Content Column -->
        <div class="col-lg-10">

            <!-- Title -->
            <a href="{{ post.get_absolute_url }}"><h2 class="mt-4">{{ post.title }}</h2></a>

            <hr>

            <!-- Date/Time -->
            <p>{{ post.date_pub }}</p>
            <hr>
            <div class="row display-flex">
                <div class="col-md-8">
                    <!-- Post Content -->
                    <p class="lead">
                        {{ post.body|safe|truncatewords:50 }}
                    </p>
                </div>

                <div class="col-sm-4">
                    <!-- Preview Image -->
                    {% if post.article_image %}
                        <a href="{{ post.get_absolute_url }}"><img class="img-fluid rounded"
                                                                             src="{{ post.article_image.url }}"
                                                                             alt="{{ post.title }}"></a>
                    {% endif %}
                </div>
            </div>
            <hr>
            <!-- Tags -->
            {% for tag in post.tags.all %}
                <a href="{{ tag.get_absolute_url }}"><p class="text-sm-left">#{{ tag.title }}</p></a>
            {% endfor %}

            <hr>

{#                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">#}
{#                    <a style="float : right;" href="{{ post.get_absolute_url }}" class="btn btn-danger">Read more</a>#}
{#                </div>#}
{#            </div>#}


        </div>
    </div>
</div>
