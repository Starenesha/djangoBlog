{% extends 'base.html' %}

{% block admin-panel %}

    <div class="btn-group">
        <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            Create
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'post_create_url' %}">Post</a>
            <a class="dropdown-item" href="{% url 'TagCreate_url' %}">Tag</a>
        </div>
    </div>

    <a href="{{ admin_obj.get_update_url }}" class="btn btn-light edit" style="{%if deteil %}display:block;{% endif %}">Edit</a>
    <a href="{{ admin_obj.get_delete_url }}" class="btn btn-danger delete" style="{%if deteil %}display:block;{% endif %}">Delete</a>
{% endblock %}
